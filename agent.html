<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>Agent Panel — Shree Radha Credit Co-operative Society</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      padding:20px;
    }
    .box{
      background:white;
      max-width:420px;
      margin:50px auto;
      padding:20px;
      border-radius:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
    }
    input,select,button{
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:16px;
    }
    button{
      background:#800000;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>🔑 Agent Login</h2>
    <input type="password" id="agentPass" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
  </div>

  <div class="box" id="formBox" style="display:none;">
    <h2>💰 Transaction Entry</h2>
    <input type="text" id="account" placeholder="Account Number" required>
    
    <!-- Deposit / Withdraw Option -->
    <select id="type" required>
      <option value="">-- Select Transaction Type --</option>
      <option value="Deposit">Deposit</option>
      <option value="Withdraw">Withdraw</option>
    </select>
    
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="agent" placeholder="Agent Name" required>
    <button onclick="saveData()">Save Transaction</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwN52MffMys5eMuH2dJmeyyZnETCLOHG8DCbwnqzw8Zx35l2p6oUEiCyw3G1KS9yPAG/exec"; // 👉 यहाँ Apps Script Deploy URL डालना

    function checkLogin(){
      const pass = document.getElementById("agentPass").value;
      if(pass === "1234"){   // 👉 यहाँ अपनी Agent Password सेट करो
        document.getElementById("loginBox").style.display="none";
        document.getElementById("formBox").style.display="block";
      } else {
        alert("❌ Wrong Password");
      }
    }

    function saveData(){
      const data = {
        account: document.getElementById("account").value,
        type: document.getElementById("type").value,
        amount: document.getElementById("amount").value,
        agent: document.getElementById("agent").value
      };

      if(!data.account || !data.type || !data.amount || !data.agent){
        alert("⚠ Please fill all fields");
        return;
      }

      fetch(SCRIPT_URL, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(d => {
        if(d.status==="success"){
          alert("✅ Transaction Saved");
          document.getElementById("account").value="";
          document.getElementById("type").value="";
          document.getElementById("amount").value="";
          document.getElementById("agent").value="";
        } else {
          alert("❌ Error: "+d.message);
        }
      })
      .catch(err => alert("⚠ Network Error: "+err));
    }
  </script>
</body>
</html>
