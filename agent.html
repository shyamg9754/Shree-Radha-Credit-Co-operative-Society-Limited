<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>Agent Panel ‚Äî Shree Radha Credit Co-operative Society</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      background: white;
      max-width: 420px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #800000;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>üîë Agent Login</h2>
  <input type="password" id="agentPass" placeholder="Enter Password">
  <button type="button" onclick="checkLogin()">Login</button>
</div>

<div class="box" id="formBox" style="display:none;">
  <h2>üí∞ Transaction Entry</h2>

  <!-- Form Submission to Google Apps Script -->
  <form id="agentForm" action="https://script.google.com/macros/s/AKfycbx9taq5iFJDKnuF6Jlgw8AsiAbI3Jh_zX9KVBJ5UmGA8PFT0YDlWA4fDT8LWFqc-kH7/exec" method="post" target="_blank">
    <input type="text" name="account" placeholder="Account Number" required>
    
    <select name="type" required>
      <option value="">-- Select Transaction Type --</option>
      <option value="Deposit">Deposit</option>
      <option value="Withdraw">Withdraw</option>
    </select>

    <input type="number" name="amount" placeholder="Amount" required>
    <input type="text" name="agent" placeholder="Agent Name" required>
    <button type="submit">Save Transaction</button>
  </form>
</div>

<script>
const AGENT_PASSWORD = "1234";  // ‡§Ö‡§™‡§®‡§æ Agent password

function checkLogin(){
  const pass = document.getElementById("agentPass").value;
  if(pass === AGENT_PASSWORD){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("formBox").style.display = "block";
  } else {
    alert("‚ùå Wrong Password");
  }
}
</script>

</body>
</html>
